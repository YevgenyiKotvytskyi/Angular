
<p> Список пользователей </p> 


<mat-selection-list #users>
  <mat-list-option *ngFor="let user of usersList">
    <p><span>{{user.username}}</span>
    <span>{{user.name}}</span></p>
  </mat-list-option>
</mat-selection-list>

<p>
  Выбрано пользователей: {{users.selectedOptions.selected.length}}
</p>
